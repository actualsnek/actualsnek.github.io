<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actualsnek</title>
    <link rel="icon" type="image/png" href="./greek-mythology/images/snake.png">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Trebuchet MS', 'Lucida Grande', sans-serif;
            background: #5f9ea0;
            color: #000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            background: #f5f5f5;
            border: 3px solid #333;
        }

        /* ═══ HEADER ═══ */
        .header {
            background: #d3d3d3;
            padding: 25px 18px;
            text-align: center;
            border-bottom: 3px solid #333;
        }

        .ornament {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .ornament-left,
        .ornament-right {
            width: 80px;
            height: 2px;
            background: repeating-linear-gradient(90deg, #8b4513 0px, #8b4513 8px, transparent 8px, transparent 12px);
        }

        .symbol {
            font-size: 28px;
            color: #b8860b;
        }

        /* ═══ TAGLINE ═══ */
        .tagline {
            background: #ffd700;
            padding: 8px;
            text-align: center;
            font-size: 11px;
            border-bottom: 2px solid #333;
            letter-spacing: 0.5px;
        }

        /* ═══ MAIN CONTENT ═══ */
        .content {
            padding: 30px 25px;
        }

        .guides {
            margin-bottom: 30px;
        }

        /* ═══ GUIDE ITEMS (90s Button Style) ═══ */
        .guide-item {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #000;
            padding: 10px 12px;
            background: #dcdcdc;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            font-size: 13px;
            transition: all 0.1s;
        }

        .guide-item:hover {
            background: #c0c0c0;
        }

        .guide-item:active {
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .guide-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .guide-number {
            font-weight: bold;
            color: #000;
            font-size: 13px;
            min-width: 20px;
        }

        .guide-name {
            color: #00008b;
            font-weight: bold;
            font-size: 13px;
        }

        .guide-category {
            color: #696969;
            font-size: 10px;
            margin-left: 5px;
            font-style: italic;
        }

        /* ═══ SOCIAL LINKS ═══ */
        .social-section {
            border-top: 2px solid #999;
            padding-top: 25px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-link {
            display: block;
            transition: opacity 0.2s;
        }

        .social-link:hover {
            opacity: 0.7;
        }

        /* ═══ FOOTER ═══ */
        .footer {
            background: #696969;
            color: #fff;
            text-align: center;
            padding: 12px;
            border-top: 3px solid #333;
            font-size: 11px;
        }

        /* ═══ MOBILE RESPONSIVE ═══ */
        @media (max-width: 640px) {
            body { padding: 10px; }
            .header { padding: 20px 15px; }
            .ornament { gap: 10px; }
            .ornament-left, .ornament-right { width: 50px; }
            .symbol { font-size: 24px; }
            .content { padding: 20px 15px; }
            .guide-content { flex-wrap: wrap; }
            .social-links { gap: 20px; }
            .social-link svg { width: 35px; height: 35px; }
        }
    </style>
</head>
